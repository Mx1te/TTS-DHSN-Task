<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datei hochladen und TTS generieren</h1>
        <form action="/api" method="POST" enctype="multipart/form-data">
            <label for="fileInput">WÃ¤hlen Sie eine Datei aus:</label>
            <input type="file" id="fileInput" name="file" accept=".pdf,.txt,.png,.jpg,.jpeg">
            <button>Hochladen</button>
        </form>

        
        <div id="outputText" class="output"></div>
    </div>

    <script>
        const form = document.querySelector('form');
        const output = document.getElementById('outputText');
    
        form.addEventListener('submit', handleSubmit);
    
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(form);
    
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData
                });
    
                const text = await response.text();
                output.innerText = text;
    
                // Audio-Player anzeigen, falls erfolgreich
                if (response.ok) {
                    // Falls bereits ein Audio existiert: entfernen
                    const existingAudio = document.getElementById('audioPlayer');
                    if (existingAudio) existingAudio.remove();
    
                    // Neues Audio-Element erstellen
                    const audio = document.createElement('audio');
                    audio.id = 'audioPlayer';
                    audio.controls = true;
                    audio.autoplay = true;
    
                    const source = document.createElement('source');
                    source.src = '/audio';
                    source.type = 'audio/wav';
    
                    audio.appendChild(source);
                    output.appendChild(audio);
                }
    
            } catch (err) {
                output.innerText = "Fehler beim Upload: " + err.message;
            }
        }
    </script>
    
</body>
</html>
