<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Uploader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datei hochladen und TTS generieren</h1>
        <form action="/api" method="POST" enctype="multipart/form-data">
            <label for="fileInput">WÃ¤hlen Sie eine Datei aus:</label>
            <input type="file" id="fileInput" accept=".pdf,.txt,.png,.jpg,.jpeg">
            <button>Hochladen</button>
        </form>

        
        <div id="outputText" class="output"></div>
    </div>

    <script>
        
        const form = document.querySelector('form');

        form.addEventListener('submit', handleSubmit);

        /** @param {Event} event */
        function handleSubmit(event) {
            
            /** @type {HTMLFormElement} */
            const form = event.currentTarget;
            const url = new URL(from.action);
            const formData = new FormData(form);
            const searchParams = new URLSearchParams(formData);

            /** @type {Parameters<fetch>[1]} */
            const fetchOptions = {
              method: form.method,
            };

            if (form.method.toLowerCase() === 'post') {
                if (form.enctype === 'multipart/form-data') {
                fetchOptions.body = formData;
                } else {
                fetchOptions.body = searchParams;
                }
            } else {
                url.search = searchParams;
            }
            
            fetch(url, fetchOptions);

            event.preventDefault();
        }
    </script>
</body>
</html>
